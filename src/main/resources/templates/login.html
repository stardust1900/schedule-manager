<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>定时任务管理-登录</title>
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<style type="text/css">
	body {
	  padding-top: 40px;
	  padding-bottom: 40px;
	}
	</style>
</head>
<body>
	<div class="container">
	
	<p class="text-center h1">定时任务管理系统</p>
		<div th:if="${param.error}" class="alert alert-warning alert-dismissible fade in" role="alert">
		    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  用户名或密码错误。
		</div>
		<div th:if="${param.logout}" class="alert alert-warning alert-dismissible fade in" role="alert">
		    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  你已登出。
		</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" class="form-control" id="username"
						name="username" placeholder="请输入用户名">
			</div>

			<div class="form-group">
				<label for="password">密码</label>
				<input type="password" class="form-control" id="password"
						name="password" placeholder="请输入用户名密码">
			</div>
			<button type="submit" class="btn btn-primary">登录</button>
		</form>
		
	</div>
</body>
</html>
